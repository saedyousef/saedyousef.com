<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saed Yousef</title>
    <meta name="description" content="Saed Yousef's personal website showcasing experience and skills in software engineering." />
    <meta name="keywords" content="Saed Yousef, software engineer, backend developer, PHP, portfolio" />
    <meta property="og:title" content="Saed Yousef" />
    <meta property="og:description" content="Software Engineer, Backend Specialist and Development Team Lead." />
    <meta property="og:image" content="profile.jpg" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://saedyousef.com" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Saed Yousef" />
    <meta name="twitter:description" content="Software Engineer, Backend Specialist and Development Team Lead." />
    <meta name="twitter:image" content="profile.jpg" />
    <link rel="icon" href="https://github.githubassets.com/favicons/favicon.svg" type="image/svg+xml">

    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/toggle-switch.css">
    <link rel="stylesheet" href="css/terminal.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<!-- Dark Mode Toggle -->
<div class="toggle-container">
    <div class="toggle-switch">
        <label class="switch-label">
            <input type="checkbox" class="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
    </div>
</div>

<!-- Background Animation -->
<div class="background-3d">
    <div class="rotating-circle"></div>
</div>

<!-- Header -->
<header>
    <img src="profile.jpg" alt="Saed Yousef's Profile Photo" class="profile-photo">
    <h1 id="name"></h1>
    <p id="tagline"></p>
</header>

<!-- Main Content -->
<main>
    <!-- About Section -->
    <section>
        <h2 id="about-header"></h2>
        <div class="container">
            <div class="terminal_toolbar">
                <div class="butt">
                    <button class="btn btn-color"></button>
                    <button class="btn"></button>
                    <button class="btn"></button>
                </div>
                <p id="terminal-toolbar" class="user"></p>
                <div class="add_tab">+</div>
            </div>
            <div class="terminal_body">
                <div class="terminal_prompt">
                    <span id="terminal-user" class="terminal_user"></span>
                    <span class="terminal_location">~</span>
                    <span class="terminal_bling">$</span>
                    <span id="typed-text"></span><span class="terminal_cursor"></span>
                </div>
            </div>
        </div>
    </section>

    <!-- Experience Section -->
    <section>
        <h2 id="experience-header"></h2>
        <div class="timeline" id="experience"></div>
    </section>

    <!-- Education Section -->
    <section>
        <h2 id="education-header"></h2>
        <div id="education"></div>
    </section>

    <section>
        <h2 id="skills-header"></h2>
        <div id="skills"></div>
    </section>
</main>

<!-- Footer -->
<footer>
    <span>&copy; 2025 Saed Yousef</span>
    <a id="github-star" class="star-button" href="https://github.com/saedyousef/saedyousef.com" target="_blank" aria-label="Star saedyousef.com on GitHub">
        <svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <title>Star icon</title>
            <path d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.822 1.416 8.288L12 18.897l-7.352 4.519 1.416-8.288L0 9.306l8.332-1.151z"/>
        </svg>
        <span id="star-count"></span>
    </a>
    <a id="github-link" class="social-icon" href="https://github.com/saedyousef" aria-label="GitHub">
        <svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <title>GitHub icon</title>
            <path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.302 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 17.07 3.633 16.7 3.633 16.7c-1.087-.743.084-.728.084-.728 1.205.084 1.84 1.236 1.84 1.236 1.07 1.835 2.809 1.305 3.495.998.107-.775.418-1.305.76-1.605-2.665-.305-5.467-1.332-5.467-5.93 0-1.31.47-2.38 1.236-3.22-.135-.303-.54-1.522.105-3.176 0 0 1.005-.322 3.3 1.23a11.52 11.52 0 0 1 3-.405c1.02.005 2.045.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.654.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.43.37.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.694.825.577A11.99 11.99 0 0 0 24 12.297c0-6.627-5.373-12-12-12"/>
        </svg>
    </a>
    <a id="linkedin-link" class="social-icon" href="https://www.linkedin.com/in/saedyousef" aria-label="LinkedIn">
        <svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <title>LinkedIn icon</title>
            <path d="M20.447 20.452h-3.554v-5.569c0-1.327-.026-3.037-1.852-3.037-1.853 0-2.135 1.445-2.135 2.939v5.667h-3.553V9h3.414v1.561h.049c.476-.899 1.637-1.852 3.366-1.852 3.598 0 4.262 2.368 4.262 5.456v6.287zM5.337 7.433a2.062 2.062 0 1 1 .001-4.125 2.062 2.062 0 0 1-.001 4.125zm1.778 13.019H3.558V9h3.557v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
        </svg>
    </a>
    <a id="designer-link" class="designer" href="https://github.com/saedyousef" target="_blank">Designed by SY</a>
</footer>

<!-- External JavaScript files -->
<script type="module">
  import { initTheme, initStarButton } from './dist/main.js';
  import './dist/terminal.js';
  import './dist/content.js';
  initTheme();
  initStarButton();
</script>
</body>
</html>
