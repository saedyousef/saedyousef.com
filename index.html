<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saed Yousef</title>
    <meta name="description" content="Saed Yousef's personal website showcasing experience and skills." />
    <link rel="icon" href="https://github.githubassets.com/favicons/favicon.svg" type="image/svg+xml" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>
<body class="bg-[#0a192f] text-gray-200">
<div class="max-w-5xl mx-auto px-4">
    <section id="hero" class="py-20 md:py-32">
        <div class="md:grid md:grid-cols-2 gap-8">
            <div class="flex flex-col justify-center">
                <h1 id="name" class="text-5xl md:text-6xl font-extrabold text-white"></h1>
                <h2 id="tagline" class="text-2xl md:text-3xl text-accent mt-2"></h2>
                <nav class="mt-6 space-x-6 font-medium">
                    <a href="#about" class="nav-link">ABOUT</a>
                    <a href="#experience" class="nav-link">EXPERIENCE</a>
                    <a href="#projects" class="nav-link">PROJECTS</a>
                </nav>
                <div class="flex space-x-4 mt-6">
                    <a id="github-link" aria-label="GitHub" target="_blank" class="hover:text-accent">
                        <svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 fill-current"><title>GitHub icon</title><path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.302 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 17.07 3.633 16.7 3.633 16.7c-1.087-.743.084-.728.084-.728 1.205.084 1.84 1.236 1.84 1.236 1.07 1.835 2.809 1.305 3.495.998.107-.775.418-1.305.76-1.605-2.665-.305-5.467-1.332-5.467-5.93 0-1.31.47-2.38 1.236-3.22-.135-.303-.54-1.522.105-3.176 0 0 1.005-.322 3.3 1.23a11.52 11.52 0 0 1 3-.405c1.02.005 2.045.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.654.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.43.37.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.694.825.577A11.99 11.99 0 0 0 24 12.297c0-6.627-5.373-12-12-12"/></svg>
                    </a>
                    <a id="linkedin-link" aria-label="LinkedIn" target="_blank" class="hover:text-accent">
                        <svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 fill-current"><title>LinkedIn icon</title><path d="M20.447 20.452h-3.554v-5.569c0-1.327-.026-3.037-1.852-3.037-1.853 0-2.135 1.445-2.135 2.939v5.667h-3.553V9h3.414v1.561h.049c.476-.899 1.637-1.852 3.366-1.852 3.598 0 4.262 2.368 4.262 5.456v6.287zM5.337 7.433a2.062 2.062 0 1 1 .001-4.125 2.062 2.062 0 0 1-.001 4.125zm1.778 13.019H3.558V9h3.557v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/></svg>
                    </a>
                </div>
            </div>
            <div id="bio-text" class="mt-10 md:mt-0 text-gray-300"></div>
        </div>
    </section>

    <section id="about" class="py-16">
        <h2 id="about-header" class="text-accent text-xl font-bold mb-4"></h2>
        <p id="about-text" class="text-gray-300"></p>
    </section>

    <section id="experience" class="py-16">
        <h2 id="experience-header" class="text-accent text-xl font-bold mb-4"></h2>
        <div id="experience-list" class="space-y-8"></div>
    </section>

    <section id="education" class="py-16">
        <h2 id="education-header" class="text-accent text-xl font-bold mb-4"></h2>
        <div id="education-list" class="space-y-8"></div>
    </section>
</div>

<footer class="py-6 text-center bg-[#0a192f] text-gray-400">
    <a id="github-star" class="star-button inline-flex items-center gap-1" target="_blank" aria-label="Star saedyousef.com on GitHub">
        <svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 fill-current"><title>Star icon</title><path d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.822 1.416 8.288L12 18.897l-7.352 4.519 1.416-8.288L0 9.306l8.332-1.151z"/></svg>
        <span id="star-count"></span>
    </a>
    <a id="designer-link" class="ml-4" target="_blank">Designed by SY</a>
</footer>

<script type="module">
  import { initStarButton, initMouseHighlight } from './dist/main.js';
  import { loadThemeFromFile } from './dist/theme.js';
  import './dist/content.js';
  loadThemeFromFile().then(() => {
    initStarButton();
    initMouseHighlight();
  });
</script>
</body>
</html>
